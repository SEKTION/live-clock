<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Realtime Clock</title>
</head>
<body ondrag="return false" oncontextmenu="return false">
    <div class="container">
        <div class="top">
            <label for="clock-type">Clock Style</label>
            <select name="clock-type" id="clk-type">
                <option value="analog">Analog</option>
                <option value="digital">Digital</option>
            </select>
        </div>
        <div class="clock">
            <div class="hands" id="hour-hand"></div>
            <div class="hands" id="minute-hand"></div>
            <div class="hands" id="second-hand"></div>
        </div>
        <div class="time"></div>
        <div class="date"></div>
    </div>
</body>
<script src="app.js"></script>
</html>

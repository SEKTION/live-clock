<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Realtime Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <p id="tick-12">|</p>
            <p id="tick-3">|</p>
            <p id="tick-6">|</p>
            <p id="tick-9">|</p>
            <div class="hands" id="hour-hand"></div>
            <div class="hands" id="minute-hand"></div>
            <div class="hands" id="second-hand"></div>
        </div>
        <div class="time"></div>
    </div>
</body>
<script src="app.js"></script>
</html>
